<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styling.css">
    <! link rel = "icon" href = "./assets/images/personal_logo/titlebarlogo.png" type = "image/x-icon" >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro moment</title>
</head>
<body>
    <div class="low-res-screen">
            this website was meant to be viewed on a desktop screen lmfao
    </div>
    <div class="main-screen">
        <div class="program-screen">
            <div class="program-manager-title">
                <div class="title-text">
                    Program Manager
                </div>
            </div>
            <div class="nav-bar-section">
                file/contact
            </div>
            <div class="file-icon-set">
                <div class="heading">
                        Main
                </div>
                <div class="logo-set">
                    <div class="project-folder">
                        <a class="project-folder-clickable">
                            <img src="./assets/software.png" alt="project folder" height="50px">
                            <span>Projects</span>

                        </a>
                    </div>

                    <div class="about-me">
                        <a class="about-me-clickable">
                            <img src="./assets/accessories-text-editor.svg" alt="me lol" height="50px">
                            <span>About Me</span>
                        </a>
                        
                    </div>
                    <div class="terminal-sim">
                        <a class="terminal-clickable">
                            <img src="./assets/window-load.png" alt="termilol" height="50px">
                            <span>Terminal</span>
                        </a>
                    </div>

                </div>
            </div>
            <div id="empty-top" class="empty-space"></div>
            <div id="empty-bottom" class="empty-space"></div>


            <div id="about-me-screen" class="deactive">
                <div class="about-me-content-container">
                    <!-- Include a header DIV with the same name as the draggable DIV, followed by "header" -->
                    <div id="about-me-screen-header">About Me - Notepad</div>
                    <div class="about-me-close">
                        <img src="./assets/exit.png" alt="close button" height="30px">
                    </div>
                    <div class="about-me-screen-content">
                        I'm just a <br>
                        Silly Dev :p <br>
                        <img src="./assets/gksu-root-terminal.svg" alt="hehe" height="50px">
                     </div>
                </div>
            </div>

            <div id="project-window" class="deactive">
                <div class="project-content-container">
                    <div id="project-window-header">Projects</div>
                    <div class="project-close">
                        <img src="./assets/exit.png" alt="close button" height="30px">  
                    </div>
                    <div class="project-screen-content">
                        placeholder lmao yet to put shit on here
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="./index.js"></script>       
</body>
</html>
